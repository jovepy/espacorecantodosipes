<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Espaço Recanto dos Ipês - Confraternizações e
        Comemorações</title>      
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous"> 
        
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
    
    </head>

    <body>        
      <div class="container-fluid-sm p-3">
        <nav class="navbar bg-light fixed-top mb-5">
            <div class="container-fluid">
              <a class="navbar-brand" href="#"> Recanto dos Ipês</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Recanto
                  dos Ipês</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                  <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="#">Link</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </nav>
          {% block content %}
        
            {% endblock content %}
            <div class="grid text-center mt-5" style="--bs-columns: 3;">
                <div>
                  <div class="grid col-auto">
                    <div class="grid text-center" style="--bs-columns: 3;">
                      <div class="card mt-5 g-col-auto p-2 text-bg-light">
                            <small class='text-muted mb-2'>Encontre-nos</small>
                                <iframe class="container-fluid" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3738.229521671766!2d-54.69368728507684!3d-20.455764086311564!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9486e7e995aa5ee5%3A0x9969eb21d9049ad0!2sespa%C3%A7o%20recanto%20dos%20ip%C3%AAs!5e0!3m2!1spt-BR!2sbr!4v1663367609977!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        <div class="card-body text-center" style="height: 100hv;">
                          <div class="row-sm text-center float-sm">
                              <div class="row-auto text-center float-sm-auto">
                                <div class="d-grid"> 
                                <a href="#" class="btn btn-outline-secondary">Envie-nos
                                uma mensagem</a>

                                <br/>  
                                <button class="btn btn-outline-secondary" type="button"
                                data-bs-toggle="offcanvas"
                                data-bs-target="#offcanvasWithBothOptions"
                                aria-controls="offcanvasWithBothOptions"
                                >Perguntas Frequentes</button>

                                <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                                <div class="offcanvas-header">
                                    <h5 class="offcanvas-title"
                                    id="offcanvasWithBothOptionsLabel">Perguntas
                                    Frequentes</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                                </div>
                                <div class="offcanvas-body">
                                    <div class="row">
                                        <div class="col-8-lg">
                                          <div class="list-group" id="list-tab" role="tablist">
                                            <a class="list-group-item list-group-item-action active" id="list-home-list" data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home">Home</a>
                                            <a class="list-group-item list-group-item-action" id="list-profile-list" data-bs-toggle="list" href="#list-profile" role="tab" aria-controls="list-profile">Profile</a>
                                            <a class="list-group-item list-group-item-action" id="list-messages-list" data-bs-toggle="list" href="#list-messages" role="tab" aria-controls="list-messages">Messages</a>
                                            <a class="list-group-item list-group-item-action" id="list-settings-list" data-bs-toggle="list" href="#list-settings" role="tab" aria-controls="list-settings">Settings</a>
                                          </div>
                                        </div>
                                        <div class="col-8">
                                          <div class="tab-content" id="nav-tabContent">
                                            <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">...</div>
                                            <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">...</div>
                                            <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">...</div>
                                            <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">...</div>
                                          </div>
                                        </div>
                                      </div>
                                </div>
                                </div>
                              </div>
                            </div>
                        </div>
                              <br/>
                                  <small class='text-muted'>Criado por Jove.py</small>
                                  </div> 
                              
                          
                          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div>
                </div>
          </div>
      
        </div>

    </body>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    </html>
